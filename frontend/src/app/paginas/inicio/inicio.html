<div class="layout">

  <!-- OVERLAY MÓVIL (para cerrar el sidebar tocando fuera) -->
  <div
    class="mobile-overlay"
    [class.show]="sidebarOpen"
    (click)="closeSidebar()">
  </div>

  <!-- SIDEBAR -->
  <aside
    class="sidebar"
    [class.collapsed]="sidebarCollapsed"
    [class.show]="sidebarOpen">

    <!-- LOGO -->
    <div class="sidebar-logo">
      <img
        src="/logo-rtv.png"
        alt="Logo RTV"
        class="logo"
      />
      <span *ngIf="!sidebarCollapsed">RTV</span>
    </div>

    <!-- MENÚ DE NAVEGACIÓN -->
    <nav class="menu">

      <!-- Dashboard -->
      <div class="menu-item">
        <img
          src="/dashboard.svg"
          class="menu-icon"
          alt=""
        />
        <span *ngIf="!sidebarCollapsed">Dashboard</span>
      </div>

      <!-- SECCIÓN: Gestión Vehicular -->
      <div class="menu-section">
        <span *ngIf="!sidebarCollapsed" class="section-title">
          Gestión Vehicular
        </span>

        <div class="menu-item">
          <img
            src="/vehiculo.svg"
            class="menu-icon"
            alt=""
          />
          <span *ngIf="!sidebarCollapsed">Vehículos</span>
        </div>

        <div class="menu-item">
          <img
            src="/revision.svg"
            class="menu-icon"
            alt=""
          />
          <span *ngIf="!sidebarCollapsed">Revisiones</span>
        </div>

        <div class="menu-item">
          <img
            src="/resultadorev.svg"
            class="menu-icon"
            alt=""
          />
          <span *ngIf="!sidebarCollapsed">Resultados de Revisión</span>
        </div>
      </div>

      <!-- SECCIÓN: Administración -->
      <div class="menu-section">
        <span *ngIf="!sidebarCollapsed" class="section-title">
          Administración
        </span>

        <div class="menu-item">
          <img
            src="/equipos.svg"
            class="menu-icon"
            alt=""
          />
          <span *ngIf="!sidebarCollapsed">Equipos</span>
        </div>

        <div class="menu-item">
          <img
            src="/pagos.svg"
            class="menu-icon"
            alt=""
          />
          <span *ngIf="!sidebarCollapsed">Pagos</span>
        </div>

        <div class="menu-item">
          <img
            src="/certificados.svg"
            class="menu-icon"
            alt=""
          />
          <span *ngIf="!sidebarCollapsed">Certificados</span>
        </div>

        <div class="menu-item">
          <img
            src="/usuarios.svg"
            class="menu-icon"
            alt=""
          />
          <span *ngIf="!sidebarCollapsed">Administración</span>
        </div>

        <div class="menu-item">
          <img
            src="/configuracion.svg"
            class="menu-icon"
            alt=""
          />
          <span *ngIf="!sidebarCollapsed">Configuración</span>
        </div>
      </div>

    </nav>
  </aside>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="main">

    <!-- HEADER -->
    <header class="header">

      <div class="left">
        <button
          class="hamburger"
          (click)="toggleSidebar()">
          ☰
        </button>

        <img
          src="/logo-rtv.png"
          alt=""
          class="header-logo"
        />
        <span class="title">Revisión Técnica Vehicular</span>
      </div>

      <div class="right">
        <!-- Información de usuario -->
        <img
          src="/usuario.svg"
          class="user-icon"
          alt=""
        />
        <span class="user">{{nombreUsuario}}</span>

        <!-- Botón de cerrar sesión (solo visual por ahora) -->
        <button class="logout">
          <img
            src="/logout.svg"
            class="logout-icon"
            alt=""
          />
          <span>Salir</span>
        </button>
      </div>

    </header>

    <!-- CONTENIDO DINÁMICO -->
    <main class="content">
      <router-outlet></router-outlet>
    </main>

  </div>

</div>
